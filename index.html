  <body>
    <div style="size:300px;text-align:center; color:rgb(2, 0, 0); "><h1 >Drawing App</h1></div>
    <div style="text-align: center; padding-top: 10px;">
        <input type="color" id="paintcolor" list>
    </div>
    <div class="container">
      <div class="input" id="circle"></div>
    </div>
    <div id="slider"></div><!--It is from Jquery -->

    <canvas width="800" height="500" id="win"></canvas>
    <!--we should add the height and weight here instead of using the css,because imagine canvas is a image,
    A <canvas> has its own width and height, which not only define its physical size (unless CSS steps in),
      link:https://stackoverflow.com/questions/20892632/mouse-position-on-canvas-painting-->
    <div class="row">
      <button class="button" id="erase">Erase</button>
      <div class="button" id="reset">Reset</div>
      <div class="button" id="save">Save</div>
    </div>
